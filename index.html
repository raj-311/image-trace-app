<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Trace Demo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
  #inputPreview, #svgOutput { border: 1px solid #ccc; height: 200px; margin-top: 1rem; display: flex; justify-content: center; align-items: center; }
  #svgOutput svg { width: 100%; height: 100%; }
  button { margin-top: 1rem; padding: 0.5rem 1rem; }
</style>
</head>
<body>
  <h1>Simple Image Trace</h1>
  <input type="file" id="fileinput" accept="image/*" />
  <div id="inputPreview">No image yet</div>
  <div id="svgOutput">No SVG yet</div>

  <script src="https://unpkg.com/imagetracerjs@1.2.7/imagetracer_v1.2.7.js"></script>
  <script>
    const input = document.getElementById('fileinput');
    const inputPreview = document.getElementById('inputPreview');
    const svgOutput = document.getElementById('svgOutput');

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const imgSrc = evt.target.result;
        inputPreview.innerHTML = `<img src="${imgSrc}" style="max-width:100%; max-height:100%;">`;

        ImageTracer.imageToSVG(imgSrc, function(svgstr) {
          svgOutput.innerHTML = svgstr;
        }, {
          numberofcolors: 8,
          turdsize: 10,
          strokewidth: 1,
          mode: 'posterized'
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
